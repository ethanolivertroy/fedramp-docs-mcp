name: Claude Code

on:
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]
  issues:
    types: [opened, assigned]
  pull_request:
    types: [opened]
  pull_request_review:
    types: [submitted]

jobs:
  claude:
    # Run when @claude is mentioned in comments or when issues/PRs are assigned/opened
    if: |
      (github.event_name == 'issue_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request_review_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request_review' && contains(github.event.review.body, '@claude')) ||
      (github.event_name == 'issues' && (contains(github.event.issue.body, '@claude') || contains(github.event.issue.title, '@claude'))) ||
      (github.event_name == 'pull_request' && (contains(github.event.pull_request.body, '@claude') || contains(github.event.pull_request.title, '@claude')))
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      issues: write
      id-token: write
      actions: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 1

      - name: Run Claude Code
        id: claude
        uses: anthropics/claude-code-action@v1
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          # Optional: Customize the model (default is Sonnet)
          # claude_args: --model claude-opus-4-5-20251101
          # Optional: Customize the trigger phrase (default is "@claude")
          # trigger_phrase: "@claude"
          # Optional: Add additional settings for the FedRAMP Docs MCP context
          # settings: |
          #   {
          #     "env": {
          #       "FEDRAMP_DOCS_AUTO_UPDATE": "true"
          #     }
          #   }
